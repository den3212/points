<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/map.css">
    

  </head>
  <body>
    <div class="container">
      <div class="base">
        <h3>Добавить точку</h3>
        <form class="form-horizontal">
          <input type="text" class="form-control center-block" id="pointName" placeholder="введите название точки"/>
          <input type="text" class="form-control center-block" id="pointAddress" placeholder="введите адрес точки"/>
          <button type="button" class="btn btn-default" id="btnAdd" autocomplete="off">Добавить</button>
        </form>
      </div>
      <hr/>
      <div class="base">
        <h3>Последние добавленные точки</h3>
        <div id="points">
          <button type="button" class="btn btn-link">Point1</button>
          <button type="button" class="btn btn-link">Point2</button>
          <button type="button" class="btn btn-link">Point3</button>
          <button type="button" class="btn btn-link">Point4</button>
        </div>
      </div>
      <hr/>
      <div class="base">
        <h3>Точки на карте</h3>
        <div id="map"></div>
      </div>
    </div>

    <div class="modal fade" id="addressModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Уточните адрес</h4>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="listAddress">
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="js/points.js" type="text/javascript"></script>
  </body>
</html>
